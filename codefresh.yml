version: '1.0'

steps:

  test:
    title: Testing
    image: golang:1.8
    commands:
      - cp -pr api /go/src
      - go test -v api

  build:
    type: build
    image_name: ${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}
    tag: ${{CF_BRANCH_TAG_NORMALIZED}}

  push:
    type: push
    candidate: ${{build}}
    registry: dockerhub
    tag: ${{CF_BRANCH_TAG_NORMALIZED}}

  deploy:
    type: launch-composition
    composition: 'bigdata4all'
    when:
      branch:
        only:
          - master
